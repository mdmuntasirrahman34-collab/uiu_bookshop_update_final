{% extends "base.html" %}
{% block title %}Update Order{% endblock %}
{% block content %}
<div class="auth-card">
  <h3 class="text-center mb-4">Update Order #{{ order.id }}</h3>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors|striptags }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit" class="btn btn-custom w-100">Update Order</button>
  </form>
</div>
{% endblock %}
