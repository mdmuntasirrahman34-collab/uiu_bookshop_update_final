{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
    .team-member-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .team-member-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="container mt-5">
    <div class="text-center mb-5">
        <h1 class="display-4">Our Team</h1>
        <p class="lead">Meet the talented individuals behind our project.</p>
    </div>

    <div class="row">
        {% for member in team_members %}
        <div class="col-lg-4 col-md-6 mb-4">
            <div class="card h-100 text-center team-member-card">
                <div class="team-member-img" style="height: 300px; background-image: url('{% static member.image %}'); background-size: cover; background-position: center 25%;"></div>
                <div class="card-body">
                    <h5 class="card-title">{{ member.name }}</h5>
                    <p class="card-text">ID: {{ member.id }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
