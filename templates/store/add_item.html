{% extends "base_vendor.html" %}
{% block title %}Add New Item{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top">
                    <h4 class="mb-0">âž• Add New Item</h4>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Item Name</label>
                            {{ form.name }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Description</label>
                            {{ form.description }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Price</label>
                            <div class="input-group">
                                <span class="input-group-text">Tk</span>
                                {{ form.price }}
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Upload Image</label>
                            {{ form.image }}
                            <div class="form-text">Accepted formats: JPG, PNG</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Category</label>
                            {{ form.category }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-semibold">Status</label>
                            {{ form.status }}
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{% url 'my_store' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-success px-4">Save Item</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
