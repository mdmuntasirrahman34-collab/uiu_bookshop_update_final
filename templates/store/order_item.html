{% extends "base.html" %}
{% block title %}Order {{ item.name }}{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
        
        <!-- Product Image -->
        <div class="position-relative">
          <img src="{{ item.image.url }}" 
               class="card-img-top img-clickable"
               style="height:280px; object-fit:cover; border-bottom: 4px solid #f8f9fa; cursor:pointer;"
               data-bs-toggle="modal" data-bs-target="#imageModal">
          <span class="badge bg-success position-absolute top-0 end-0 m-3 px-3 py-2 shadow">
            {{ item.price }} Tk
          </span>
        </div>

        <!-- Product Details -->
        <div class="card-body p-4">
          <h2 class="fw-bold text-dark">{{ item.name }}</h2>
          <p class="text-muted small">{{ item.description }}</p>
          <hr>

          <!-- Order Form -->
          <form method="post" class="mt-3">
            {% csrf_token %}
            <div class="d-flex align-items-center mb-4">
              <label class="form-label me-3 mb-0 fw-semibold">Quantity:</label>
              <div class="input-group" style="max-width:160px;">
                <button type="button" class="btn btn-outline-secondary" onclick="this.parentNode.querySelector('input').stepDown()">−</button>
                <input type="number" name="quantity" value="1" min="1" class="form-control text-center border-secondary">
                <button type="button" class="btn btn-outline-secondary" onclick="this.parentNode.querySelector('input').stepUp()">+</button>
              </div>
            </div>

            <button type="submit" class="btn btn-gradient w-100 py-2 fw-bold shadow-sm">
              ✅ Confirm Order
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Image Modal -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content bg-transparent border-0 shadow-none">
      <img src="{{ item.image.url }}" class="img-fluid rounded-3">
    </div>
  </div>
</div>

<style>
  .btn-gradient {
    background: linear-gradient(135deg, #28a745, #20c997);
    border: none;
    color: #fff;
    transition: all 0.3s ease-in-out;
    border-radius: 12px;
  }
  .btn-gradient:hover {
    background: linear-gradient(135deg, #20c997, #28a745);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }
  .img-clickable:hover {
    opacity: 0.9;
    transform: scale(1.02);
    transition: 0.3s;
  }
</style>
{% endblock %}
